<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Multiroom Audio Controller</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-music me-2"></i>Multiroom Audio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="dashboard-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="speakers-link">Speakers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="groups-link">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="library-link">Library</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" id="refresh-devices">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard View -->
        <div id="dashboard-view">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Now Playing</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <img id="album-art" src="images/placeholder.jpg" alt="Album Art" class="me-3" width="100" height="100">
                                <div>
                                    <h5 id="current-track">No track playing</h5>
                                    <p id="current-artist" class="text-muted mb-1">-</p>
                                    <p id="current-album" class="text-muted">-</p>
                                    <div class="mt-2">
                                        <div class="d-flex justify-content-between">
                                            <small id="current-position">0:00</small>
                                            <small id="track-duration">0:00</small>
                                        </div>
                                        <input type="range" class="form-range" id="progress-bar" min="0" max="100" value="0">
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 d-flex justify-content-center">
                                <button class="btn btn-primary btn-lg me-2" id="prev-btn">
                                    <i class="fas fa-step-backward"></i>
                                </button>
                                <button class="btn btn-primary btn-lg me-2" id="play-btn">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="btn btn-primary btn-lg me-2" id="pause-btn">
                                    <i class="fas fa-pause"></i>
                                </button>
                                <button class="btn btn-primary btn-lg me-2" id="stop-btn">
                                    <i class="fas fa-stop"></i>
                                </button>
                                <button class="btn btn-primary btn-lg" id="next-btn">
                                    <i class="fas fa-step-forward"></i>
                                </button>
                            </div>
                            <div class="mt-3">
                                <label class="form-label">Volume</label>
                                <input type="range" class="form-range" id="volume-control" min="0" max="100" value="50">
                                <div class="d-flex justify-content-between mt-1">
                                    <small>0%</small>
                                    <span id="volume-display">50%</span>
                                    <small>100%</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Active Groups</h5>
                        </div>
                        <div class="card-body">
                            <div id="active-groups">
                                <!-- Groups will be populated here -->
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5 class="mb-0">Recent Activity</h5>
                        </div>
                        <div class="card-body">
                            <div id="recent-activity">
                                <!-- Recent activity will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Speakers View -->
        <div id="speakers-view" style="display: none;">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Available Speakers</h5>
                            <button class="btn btn-primary" id="add-speaker-btn">Add Speaker</button>
                        </div>
                        <div class="card-body">
                            <div class="row" id="speakers-container">
                                <!-- Speakers will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Groups View -->
        <div id="groups-view" style="display: none;">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Speaker Groups</h5>
                            <button class="btn btn-primary" id="add-group-btn">Create Group</button>
                        </div>
                        <div class="card-body">
                            <div id="groups-container">
                                <!-- Groups will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Library View -->
        <div id="library-view" style="display: none;">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Music Library</h5>
                            <div class="d-flex">
                                <input type="text" class="form-control me-2" id="search-input" placeholder="Search tracks...">
                                <button class="btn btn-primary" id="search-btn">Search</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="tracks-container">
                                <!-- Tracks will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="addGroupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Speaker Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="group-form">
                        <div class="mb-3">
                            <label class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="group-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Speakers</label>
                            <div id="speaker-checkboxes">
                                <!-- Speaker checkboxes will be populated here -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-group">Create Group</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
